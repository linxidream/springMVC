<!DOCTYPE html>
<html>
<head>
    <#assign ctx = request.contextPath />
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="${ctx}/static/js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="${ctx}/static/js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="${ctx}/static/js/easyui/demo.css">
    <script type="text/javascript" src="${ctx}/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="${ctx}/static/js/jquery.easyui.min.js"></script>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:90px;background:#B3DFDA;padding:10px">
    <div style="width:85%;float:left;">
        <h1>博客管理后台系统</h1>
    </div>
    <div style="width:15%;height:60px;line-height:60px;float:right;">
        <a style="margin:0 30px 0 0;">欢迎登录，${activeUser.username}</a>
        <a style="margin:0 -10px 0 0;" href="#">退出系统</a>
    </div>
</div>
<div data-options="region:'west',split:true,title:'导航菜单'" style="width:15%">
    <div class="easyui-accordion" data-options="fit:true,border:false">
        <#if activeUser.menus??>
            <#list activeUser.menus as menu>
                <div title=${menu.name} style="padding:10px;">
                    content1
                </div>
            </#list>
        </#if>
    </div>
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'Center'"></div>
</body>
</html>
